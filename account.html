	<div w3-include-html="header.html"></div>

<div class="container">
<div id="loginform">
<form class="form-signin">

	<div id="numOfRes">
		<h2 id="resInfo" class="form-singin-heading">Num. of residents</h2>
		<input id="newres" type='number' placeholder="Number of residents" class="form-control">
		<button id="acceptres" type="button" class="btn btn-lg btn-primary btn-block">Change Number</button>
	</div>

	<div id="changePassword">
		<h2 class="form-singin-heading">Change password</h2>
		<input id="oldpass" type='password' placeholder="Old Password" class="form-control">
		<input id="newpass" type='password' placeholder="New Password" class="form-control">
		<button id="changepass" type="button" class="btn btn-lg btn-primary btn-block">Change Password</button>
	</div>

</form>
</div>
</div>
